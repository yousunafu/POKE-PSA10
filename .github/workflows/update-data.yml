# 1日2回（10:00・18:00 JST）でデータを更新し、main に push して本番デプロイをトリガーする
name: Update card data (10:00 & 18:00 JST)

on:
  schedule:
    # 10:00 JST = 01:00 UTC, 18:00 JST = 09:00 UTC
    - cron: '0 1 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch: {}  # 手動実行用

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # push 用

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          playwright install --with-deps chromium

      - name: Run scrape_otachu (買取価格)
        run: python scrape_otachu.py

      - name: Run scrape_rush (販売価格・在庫 → merged_card_data.csv)
        run: python scrape_rush.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_card_data.csv otachu_psa10.csv
          git diff --staged --quiet || (git commit -m "chore: update merged_card_data.csv and otachu_psa10.csv [scheduled]" && git push)
